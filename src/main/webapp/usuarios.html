<html>
<body>
	<div><h3>Lista de usuários</h3></div>

	<table>
		<tr>
			<th>Nome</th>
			<th>Idade</th>
			<th>Sexo</th>
			<th> </th>
		</tr>

		<tr>
			<c:forEach var="usuario" items="${Usuarios}">
				<td>${usuario.nome}</td>
				<td>&{usuarios.idade}</td>
				<td>&{usuarios.sexo}</td>
				<td><button action="user.html">Ver</button></td>
			</c:forEach>
		</tr>

	</table>

</body>
</html>
